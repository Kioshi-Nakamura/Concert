<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGGS Orchestra Ticket System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🎶✨ SGGS Orchestra Ticket System ✨🎶</h1>
        <div class="ticket-form">
            <h2>🎟️ Pilih Kategori Tiket</h2>
            <select id="ticket-category">
                <option value="1">👩‍🎓 Pelajar SGGS - RM12.00</option>
                <option value="2">👨‍🏫 Guru SGGS - RM14.00</option>
                <option value="3">👶 Orang Awam (Bawah 12 tahun) - RM5.50</option>
                <option value="4">🧑‍🦰 Orang Awam (13 hingga 50 tahun) - RM20.00</option>
                <option value="5">👵 Orang Awam (51 tahun dan ke atas) - RM15.00</option>
            </select>
            <button onclick="addTicket()">Tambah Tiket</button>
        </div>

        <h2>💸 Jumlah Tiket: <span id="total-amount">RM0.00</span></h2>
        <button onclick="resetTickets()">Reset Tiket</button>
    </div>
</body>
</html>
