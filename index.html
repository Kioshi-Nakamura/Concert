<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra Ticket System SGGS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎉🎶 SISTEM TIKET KONERT ORKESTRA SGGS 🎶🎉</h1>

        <div>
            <p><strong>Pilih kategori tiket:</strong></p>
            <select id="ticket-category">
                <option value="1">1️⃣ Pelajar SGGS (RM12.00)</option>
                <option value="2">2️⃣ Guru SGGS (RM14.00)</option>
                <option value="3">3️⃣ Orang Awam (Bawah 12 Tahun - RM5.50)</option>
                <option value="4">4️⃣ Orang Awam (13 hingga 50 Tahun - RM20.00)</option>
                <option value="5">5️⃣ Orang Awam (51 Tahun ke atas - RM15.00)</option>
            </select>
        </div>

        <button id="add-ticket-button">Tambah Tiket</button>
        <button id="finish-button">Selesai</button>

        <h3 id="total-price">Jumlah: RM0.00</h3>
        <div id="ticket-list"></div>

        <p id="thank-you-message" style="display: none;">🎶 Terima kasih kerana membeli tiket. Jumpa di konsert! 🎶</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
